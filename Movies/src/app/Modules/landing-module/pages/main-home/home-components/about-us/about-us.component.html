<div class="container-fluid">
    <div class="row">
        <div class="col-12 position-relative">
            <div class="Heading d-flex justify-content-center">
                <h2>About Us</h2>
                <div class="cowLogo">
                    <img src="/assets/images/62470.png" alt="" width="30px">
                </div>
                
            </div>
        </div>
      
    </div>
</div>
<div>
    <div class="container">
    <div class="row">

                <img src="/assets/images/cow_little.jpg"  alt="" width="100%">
            </div>

        </div>
        <div class="col-md-6 p-0 ">

                    <ul class="justify-content-center"  >
                        <li><a href="">{{items.Year1}}</a></li>
                        <li><a href="">{{items.Year2}}</a></li>
                        <li><a href="">{{items.Year3}}</a></li>
                        <li><a href="">{{items.Year4}}</a></li>
                        <li><a href="">{{items.Year5}}</a></li>
                
                    </ul>
                </div>
             
          <div class="d-flex justify-content-center mt-4">
            <div class="col-8 text-center" >
                <h2>Online Shop and Shipment</h2>
                <p>{{ items.Paragraph}}</p>
            </div>
          </div>
           
        </div>
        </div>
      
    </div>
</div>
