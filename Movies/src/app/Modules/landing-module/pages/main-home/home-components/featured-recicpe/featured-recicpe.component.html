<div class="container-fluid">
  <div class="background mt-5">
    <div class="row" *ngFor="let data of getalldata">
      <div class="col-md-6">
        <div class="box1 d-flex justify-content-end">
          <div>
            <img [src]="[data.image]" >
          </div>
        </div>
      
      </div>
      <div class="col-md-6 d-flex justify-content-center">
        <div class="box2 ">

 
              <h2 class=" Heading position-relative mt-5 Heading" >{{data.Heading}}</h2>
              <div class="cowLogo">
                <img
                  src="/assets/images/whitecow-removebg-preview.png"
                  alt=""
                  width="20px"
                />
              </div>
             <h3 class="mt-5">{{data.subHeading}}</h3>
             <p class="mt-3">{{data.Paragraph}}</p>
  
        </div>
      </div>
    </div>
  </div>
</div>
