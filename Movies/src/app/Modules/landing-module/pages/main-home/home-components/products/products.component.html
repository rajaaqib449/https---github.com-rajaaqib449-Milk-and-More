<div class="container-fluid">
    <div class="row d-flex justify-content-center mt-5 "  >
        <div class="card p-3" style="width: 15rem;" *ngFor="let item of FinalData">
            <div class="Images">
                <img class="card-img-top" [src]="[item.image]" alt="Card image cap">
            </div>
   
            <div class="card-body" >
                <h2 class="text-center">{{item.title}}</h2>
                <p class="card-text text-center">{{item.SubTitle}}</p>
               
            </div>
          </div>
        
    </div>
    <div class="ReadMore d-flex justify-content-center mt-5">
                <button >view all products</button>
    </div>

</div>


<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check button " name="btnradio" id="btnradio1" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
  
    <input type="radio" class="btn-check button" name="btnradio" id="btnradio2" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
    
  </div>
